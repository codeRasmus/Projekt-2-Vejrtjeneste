<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://dmi.dk/typo3conf/ext/dmi_sitepackage/Resources/Public/Icons/favicon.ico"
      type="image/png"
    />

    <title>Vejrtjeneste</title>
  </head>

  <body>
    <div class="app">
      <div id="top_container">
        <a href="index.html"><h2 id="logo">D M I</h2></a>
        <div class="top_icon_container">
          <input type="text" id="searchinput" placeholder="Skriv bynavn..." />

          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div id="placeholder">
        <h1>
          Brug søgefunktionen eller vælg en favorit til at få vejret på din by
        </h1>
      </div>
      <div id="content_wrapper" hidden>
        <div id="content">
          <p id="location"></p>
          <div id="content_container">
            <div id="left_content">
              <img src="" alt="" id="overallConditionIcon" />
            </div>
            <div id="right_content">
              <p id="temperature"></p>
              <p id="feelslike">Føles som</p>
              <div style="display: flex">
                <p style="display: inline-block" id="windicon">➤</p>
                <p id="windDegree"></p>
              </div>
            </div>
          </div>
          <div id="subData">
            <p id="summary">Skyet, stedvis regn, mulighed for sol</p>
            <p id="gust"></p>
            <p id="precip"></p>
            <p id="sunUp">kl. 07:24</p>
            <p id="sunDown">kl. 16.49</p>
          </div>
          <div id="table">
            <p id="prognosis">Time for time</p>
            <img src="assets/scrndump_table_hours.png" alt="" />
          </div>
        </div>
      </div>

      <nav>
        <ul>
          <a href="#"><li>Vejr</li></a>
          <a href="radar.html"><li>Radar</li></a>
          <a href="#"> <li>Data</li></a>
          <a href="varsler.html"><li class="warning">Varsler</li></a>
        </ul>
      </nav>
    </div>

    <script src="script.js"></script>
  </body>
</html>
